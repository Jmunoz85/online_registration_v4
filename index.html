<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Code Review</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
 <header class="main-header">
  <h1>The Code Review</h1>
 </header>
 <div class="wrapper">
  <section class="offer">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is
      doing right in your inbox</p>
			<hr class="double">
  </section>
	<hr>
 <form class="signup_form" action="index.html" method="post">
 <fieldset>
 <legend>Contact Information</legend>

	     <label for="full_name">Full Name</label>
	     <input type="text" name="full_name" id="full_name" placeholder="required" required>

	     <label for="email">Email Address</label>
	     <input type="email" name="user_email" id="email" placeholder="required" required>

	     <label for="phone_number">Phone Number</label>
	     <input type="tel" name="user_phone" id="phone_number" placeholder="ex:555-555-5555">

	     <label for="address">Street Address</label>
	     <input type="text" name="user_address" id="address" placeholder="ex:Treehouse Ave">

		    <label for="city">City</label>
		    <input type="text" name="user_city" id="city" placeholder="ex:Gotham">

     <label for="state">State</label>
     <select name="user_state" id="state">
			 <option value="disabled selected">Choose State</option>
        <option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
    </select>

    <label for="zipcode">Zip Code</label>
     <input type="text" name="user_zipcode" id="zipcode">

  </fieldset>
 	<hr>
<fieldset class="newsletter">
  <legend><strong>Newsletter</strong></legend>

    <p>Select the newsletter you would like to receive</p>

				<input type="checkbox" name="html_news" id="html" value="user_choice">
	      <label for="html">HTML News</label>

				<input type="checkbox" name="css_news" id="css" value="user_choice">
				<label for="css">CSS News</label>

	      <input type="checkbox" name="javascript_news" id="javascript" value="user_format">
	      <label for="javascript">Javascript News</label>

			 <label class="newsletter_format">Newsletter format</label>

	      <input type="radio" name="format" id="html_format" value="user_format">
	      <label for="html_format">HTML</label>


	      <input type="radio" name="format" id="plain" value="user_format">
	      <label for="plain">Plain text</label>

	 	<div class="topics">
      <label for="feedback">Other topics you'd like to hear about</label>
      <textarea name="user_feedback" id="feedback"></textarea>
      <button type="submit" name="button">Sign Up</button>
	  </div>
		</fieldset>
    </form>
  <footer class="main_footer">Copyright The Code Review</footer>
</div>
</body>
</html>
